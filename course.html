<!DOCTYPE html>
<html>
<head>
    <title>Courses</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            min-height: 100vh;
            background: radial-gradient(circle at top, #0f2027, #203a43, #000);
            font-family: "Segoe UI", Arial, sans-serif;
            color: white;
        }

        .custom-navbar {
            background: linear-gradient(90deg, #1e3c72, #2a5298);
            padding: 12px 20px;
        }

        .gradient-border {
            padding: 2px;
            border-radius: 20px;
            background: linear-gradient(270deg, #00c6ff, #0072ff, #ff00cc, #00ffcc);
            background-size: 600% 600%;
            animation: borderMove 8s ease infinite;
        }

        @keyframes borderMove {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .course-card {
            background: rgba(255, 255, 255, 0.12);
            backdrop-filter: blur(12px);
            border-radius: 18px;
            padding: 30px 35px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.6);
            width: 100%;
            max-width: 600px;
            transition: all 0.4s ease;
        }

        .course-card:hover {
            transform: translateY(-10px) scale(1.01);
            box-shadow: 0 20px 45px rgba(0, 200, 255, 0.4);
        }

        .course-card label {
            margin-top: 12px;
            font-weight: 600;
            color: #f1f5f9;
        }

        .course-card select,
        .course-card input {
            border-radius: 12px;
            padding: 10px;
            margin-top: 5px;
            background: #ffffff;
            transition: all 0.3s ease;
        }

        .title-text {
            text-align: center;
            margin-bottom: 20px;
            font-size: 22px;
            font-weight: bold;
            letter-spacing: 1px;
        }

        .btn-animate {
            transition: all 0.3s ease;
            border-radius: 25px;
            font-weight: bold;
        }

        .btn-animate:hover {
            transform: scale(1.08);
            box-shadow: 0 0 20px rgba(40, 167, 69, 0.9);
        }
    </style>
</head>
<body>

<nav class="navbar navbar-dark custom-navbar">
    <div class="container-fluid">
        <span class="navbar-brand fw-bold">Courses</span>
        <a href="/" class="btn btn-warning btn-animate">Home</a>
    </div>
</nav>

<div class="container d-flex justify-content-center align-items-center" style="min-height:85vh;">

    <div class="gradient-border">
        <div class="course-card">

            <div class="title-text">Select Your Course</div>

            <!-- ✅ FORM START -->
            <form method="post">
                {% csrf_token %}

                <label>Select Course</label>
                <select name="course" id="course" class="form-control" required>
                    <option value="">-- Select Course --</option>
                    <option value="Data Science">Data Science</option>
                    <option value="Artificial Intelligence and Machine Learning">Artificial Intelligence and Machine Learning</option>
                    <option value="Cyber Security">Cyber Security</option>
                    <option value="AWS">AWS</option>
                    <option value="SAP">SAP</option>
                    <option value="Java Full Stack">Java Full Stack</option>
                </select>

                <label class="mt-3">Course Fee</label>
                <input type="text" name="fee" id="fee" class="form-control" readonly>

                <label class="mt-3">From Date</label>
                <input type="date" name="from_date" class="form-control" required>

                <label class="mt-3">To Date</label>
                <input type="date" name="to_date" class="form-control" required>

                <button type="submit" class="btn btn-success btn-animate w-100 mt-4">
                    Save
                </button>
            </form>
            <!-- ✅ FORM END -->

        </div>
    </div>

</div>

<script>
document.getElementById("course").addEventListener("change", function () {
    const course = this.value;

    const courseData = {
        "Data Science": "3,50,000",
        "Artificial Intelligence and Machine Learning": "4,00,000",
        "Cyber Security": "3,00,000",
        "AWS": "2,80,000",
        "SAP": "3,20,000",
        "Java Full Stack": "2,50,000"
    };

    if (courseData[course]) {
        document.getElementById("fee").value = "₹ " + courseData[course];
    } else {
        document.getElementById("fee").value = "";
    }
});
</script>

</body>
</html>
