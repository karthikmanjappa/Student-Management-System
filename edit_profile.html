<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Profile</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #020617, #0f172a);
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: "Segoe UI", sans-serif;
            color: white;
        }

        .edit-card {
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(15px);
            border-radius: 20px;
            padding: 40px;
            width: 100%;
            max-width: 600px;
            box-shadow: 0 0 25px rgba(56, 189, 248, 0.2);
            animation: fadeIn 0.8s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        h3 {
            text-align: center;
            margin-bottom: 25px;
            color: #38bdf8;
        }

        label {
            margin-top: 12px;
            color: #cbd5f5;
        }

        .form-control {
            background-color: #1e293b;
            border: 1px solid #334155;
            color: white;
            border-radius: 10px;
        }

        .form-control:focus {
            background-color: #1e293b;
            color: white;
            border-color: #38bdf8;
            box-shadow: 0 0 8px #38bdf8;
        }

        .btn-save {
            margin-top: 20px;
            width: 100%;
            border-radius: 12px;
            background: linear-gradient(90deg, #06b6d4, #3b82f6);
            border: none;
            font-weight: bold;
            color: white;
            transition: 0.3s;
        }

        .btn-save:hover {
            transform: scale(1.03);
            box-shadow: 0 0 20px rgba(56, 189, 248, 0.8);
        }
    </style>
</head>
<body>

<div class="edit-card">

    <h3>Edit Profile</h3>

    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}

        <label>Full Name</label>
        <input type="text" name="name" value="{{ request.user.first_name }}" class="form-control" required>

        <label>Designation</label>
        <input type="text" name="designation" value="{{ profile.designation }}" class="form-control" required>

        <label>Age</label>
        <input type="number" name="age" value="{{ profile.age }}" class="form-control">

        <label>Profile Picture</label>
        <input type="file" name="profile_pic" class="form-control">

        <button type="submit" class="btn btn-save">Save Changes</button>
    </form>

</div>

</body>
</html>
