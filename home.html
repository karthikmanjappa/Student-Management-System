{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            margin: 0;
            min-height: 100vh;
            font-family: "Segoe UI", Arial, sans-serif;
            background: linear-gradient(-45deg, #0f2027, #203a43, #2c5364, #1b2735);
            background-size: 400% 400%;
            animation: bgMove 12s ease infinite;
            display: flex;
            flex-direction: column;
        }

        @keyframes bgMove {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* NAVBAR */
        .custom-navbar {
            background: rgba(255,255,255,0.08);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            padding: 15px 25px;
        }

        .nav-btn {
            border-radius: 25px;
            padding: 6px 18px;
            font-weight: 600;
            margin-left: 8px;
        }

        /* HERO */
        .hero {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 40px;
        }

        /* GLASS CARD */
        .glass-card {
            width: 90%;
            max-width: 900px;
            padding: 60px;
            border-radius: 25px;
            background: rgba(255,255,255,0.15);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            box-shadow: 0 20px 50px rgba(0,0,0,0.4);
            text-align: center;
            color: white;
        }

        /* GLOW TEXT */
        .glow-text {
            font-size: 42px;
            font-weight: bold;
            text-transform: uppercase;
            text-shadow:
                0 0 10px #00eaff,
                0 0 20px #00eaff,
                0 0 40px #00eaff;
        }

        .carousel-text {
            font-size: 18px;
            margin-top: 15px;
            color: #e5e7eb;
        }

        /* BUTTON */
        .btn-custom {
            margin-top: 30px;
            padding: 12px 40px;
            border-radius: 30px;
            font-size: 16px;
            font-weight: bold;
            background: linear-gradient(135deg, #00eaff, #0072ff);
            color: black;
            border: none;
            transition: 0.3s;
        }

        .btn-custom:hover {
            transform: scale(1.05);
            box-shadow: 0 0 20px #00eaff;
            color: black;
        }
    </style>
</head>
<body>

<!-- NAVBAR -->
<nav class="navbar custom-navbar d-flex justify-content-end">
    <div>
        <!-- Admin Login -->
        <a href="/login/" class="btn btn-outline-light nav-btn">Login</a>
        <a href="/signup/" class="btn btn-outline-warning nav-btn">Signup</a>
        <a href="/logout/" class="btn btn-outline-danger nav-btn">Logout</a>
    </div>
</nav>

<!-- HERO -->
<div class="hero">
    <div class="glass-card">

        <h1 class="glow-text">WELCOME TO COLLEGE MANAGEMENT SYSTEM</h1>

        <!-- TEXT CAROUSEL -->
        <div id="textCarousel" class="carousel slide mt-3" data-bs-ride="carousel" data-bs-interval="2500">
            <div class="carousel-inner">

                <div class="carousel-item active">
                    <p class="carousel-text">Manage students, courses, and attendance easily.</p>
                </div>

                <div class="carousel-item">
                    <p class="carousel-text">Welcome to the AI Era</p>
                </div>

                <div class="carousel-item">
                    <p class="carousel-text">Students Are the Human Libraries of Tomorrow</p>
                </div>

            </div>
        </div>

        <a href="/course/" class="btn btn-custom">Get Started</a>

    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
