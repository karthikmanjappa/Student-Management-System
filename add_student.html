<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Student</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body style="background-color:#f2f6fc;">

<nav class="navbar navbar-dark bg-dark">
    <div class="container-fluid">
        <span class="navbar-brand mb-0 h1">Add Student</span>
        <a href="/students/" class="btn btn-light">Back</a>
    </div>
</nav>

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">

            <div class="card shadow-lg">
                <div class="card-header bg-primary text-white text-center">
                    <h4>Add New Student</h4>
                </div>

                <div class="card-body">
                   <form method="POST" enctype="multipart/form-data">
    {% csrf_token %}

    <input type="text" name="usn" class="form-control" placeholder="USN Number" required><br>

    <input type="text" name="name" class="form-control" placeholder="Student Name" required><br>

    <input type="text" name="course" class="form-control" placeholder="Course" required><br>

    <input type="text" name="section" class="form-control" placeholder="Section" required><br>

    <!-- âœ… ATTENDANCE FIELD -->
    <select name="attendance" class="form-control" required>
        <option value="">Select Attendance</option>
        <option>A+</option>
        <option>A</option>
        <option>B+</option>
        <option>B</option>
        <option>C</option>
    </select><br>

    <input type="text" name="contact" class="form-control" placeholder="Contact Number" required><br>

    <input type="email" name="email" class="form-control" placeholder="Email" required><br>

    <input type="file" name="photo" class="form-control"><br>
                        <div class="d-grid">
                            <button type="submit" class="btn btn-success btn-lg">Save Student</button>
                        </div>

                    </form>
                </div>
            </div>

        </div>
    </div>
</div>

</body>
</html>
